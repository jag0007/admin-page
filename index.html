<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="assets/images/view-dashboard.svg" alt="dashboard-logo" class="logo">
      <h3 class="name">Dashboard</h3>
    </div>
    <div class="navigation-links">
      <div class="nav-link">
        <img src="assets/images/home.svg" alt="home-img">
        <a>Home</a>
      </div>
      <div class="nav-link">
        <img src="assets/images/card-account-details-outline.svg" alt="profile-img">
        <a>Profile</a>
      </div>
      <div class="nav-link">
        <img src="assets/images/message-reply.svg" alt="message-icon">
        <a>Messages</a>
      </div>
      <div class="nav-link">
        <img src="assets/images/clock-time-three.svg" alt="history-icon">
        <a>History</a>
      </div>
      <div class="nav-link">
        <img src="assets/images/file-multiple.svg" alt="task-icon">
        <a>Tasks</a>
      </div>
      <div class="nav-link">
        <img src="assets/images/account-group.svg" alt="community-icon">
        <a>Communities</a>
      </div>
    </div>
    <div class="support-links">
      <div class="nav-link">
        <img src="assets/images/cog.svg" alt="cog-icon">
        <a href="">Settings</a>
      </div>
      <div class="nav-link">
        <img src="assets/images/help-box.svg" alt="help-icon">
        <a href="">Support</a>
      </div>
      <div class="nav-link">
        <img src="assets/images/shield-check.svg" alt="shield-icon">
        <a href="">Privacy</a>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <div class="search-bar">
        <img src="assets/images/magnify.svg" alt="magnifying-glass">
        <input type="search" id="search">
      </div>
      <div class="profile-info">
        <img class="icon" src="assets/images/bell-ring-outline.svg" alt="bell">
        <img src="" alt="profile-pic">
        <p class="user-name">Name</p>
      </div>
      <div class="profile-header">
        <img src="" alt="profile-pic" class="profile-pic">
        <p class="greeting">Hi there,</p>
        <div class="user-name-handle">
          <p class="user-name">Name</p>
          <p class="user-handle">(handle)</p>
        </div>
      </div>
      <div class="header-buttons">
        <button class="new">New</button>
        <button class="upload">Upload</button>
        <button class="Share">Share</button>
      </div>
    </div>
    <div class="dashboard"></div>
  </div>
</body>
</html>
